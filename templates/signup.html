<!DOCTYPE html>
<html>
  <head>
    <title>SignIn</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
  
  <body>
    <div class="flex-container">
        
        <div class="formContainer">
            <h1>Sign up</h1>
            <div class="bottom-shadow">
              <form autocomplete="off" method="POST" action="{{url_for('signup')}}">
                <!--  <label for="fname">User name</label><br /> -->
                <input class="input-box" type="text" id="fname" name="user_name" placeholder="User name" required><br>
      
                <!--  <label for="email">Email Address</label><br /> -->
                <input class="input-box" type="text" id="user_email" name="user_email" placeholder="Email" required>
      
                <!-- <label for="pword">Password</label><br /> -->
                <input class="input-box" type="password" id="pword" name="password" placeholder="Password" required>
                <br/>
                <input class="input-box" class="input-task" type="password" placeholder="Confirm Password" name="repeat" required>
                <br/>
                <button><input class="btn-submit" type="submit" value="Sign up"></button>
                
              </form>
      
              <div class="ftag">
      
                <p class="afterF">
                  By clicking the button, you are agreeing to our <span id="term">
                  <strong>Terms and Services</strong></span>
                </p>
              </div>

              {% if error %}
            <p class="error" style="margin-left: 40%;">Error message: {{error}}
            {% endif %}
          <div class="flex-container">
            <p>I already had an account. <a href="{{ url_for ('signin') }}">Sign-In</a></p>
          </div>
            </div>

            
          </div>
    </div>
    
  </body>
  <style>
    
    button, .btn-submit{
        border: 1px solid transparent;
        border-radius: 30px;
        min-height: 36px;
        min-width: 130px;
        color: var(--Branco);
        background: linear-gradient(to right, var(--Azul-escuro), var(--Verde-Lim√£o));
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        outline: none;
    }
    </style>
</html>
