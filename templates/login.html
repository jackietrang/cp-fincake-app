<!DOCTYPE html>
<html>

  <head>
    <title>SignIn</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div class="flex-container">
      <div class="formContainer">
        <h1>Log in</h1>
        <div class="bottom-shadow">
          <form autocomplete="off" method="POST" action="/signin">
            <input class="input-box" type="text" id="username" name="user_name" placeholder="Username" required><br />
            <input class="input-box" type="password" id="pword" name="password" placeholder="Password" required><br />
            <button><input class="btn-submit" type="submit" value="Sign in"></button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <style>
    button,
    .btn-submit {
      border: 1px solid transparent;
      border-radius: 30px;
      min-height: 36px;
      min-width: 130px;
      color: var(--Branco);
      background: linear-gradient(to right, hsl(233, 26%, 24%), hsl(136, 65%, 51%));
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      outline: none;
    }
  </style>

</html>
